<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT DETAILS</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>

<div class="form-container">
    <h2>STUDENT DETAILS</h2>
    <form action="#" method="post">
  
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>


        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        
        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="">Select Department</option>
            <option value="CSE">Computer Science Engineering</option>
            <option value="IT">Information Technology</option>
            <option value="ECE">Electronics & Communication</option>
            <option value="EEE">Electrical & Electronics</option>
            <option value="AIDS">Artificial Intelligence and Science</option>
        </select>

        <label>Mode of Transport:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="transport" value="bus"> Bus Transport</label>
            <label><input type="checkbox" name="transport" value="hostel"> Hostel</label>
            <label><input type="checkbox" name="transport" value="day-scholar"> Day Scholar</label>
        </div>

       
        <label>Gender:</label>
        <div class="radio-group">
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
            <label><input type="radio" name="gender" value="other"> Other</label>
        </div>

        
        <button type="submit">Submit</button>

    </form>
</div>

</body>
</html>
